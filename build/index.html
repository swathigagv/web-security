    <title>Portfolio Tracker</title>
    <script>
        async function fetchPortfolio() {
            const response = await fetch('portfolio.php');
            const data = await response.json();

            const portfolioDiv = document.getElementById('portfolio');
            portfolioDiv.innerHTML = ''; // Clear previous content

            let totalValue = `<h3>Total Portfolio Value: $${data.total_value.toFixed(2)}</h3>`;
            let stocks = '<ul>';
            data.portfolio.forEach(stock => {
                stocks += `<li>${stock.symbol}: $${stock.price.toFixed(2)}</li>`;
            });
            stocks += '</ul>';

            portfolioDiv.innerHTML = totalValue + stocks;
        }
    </script>
