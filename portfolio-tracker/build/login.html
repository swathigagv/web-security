<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <a href="#" ,role="link"></a>
            <span class="forgotpassword" dir="auto" style="color: blue; cursor: pointer;">Forgot password?</span>
            <br>
           <!--<a href="#" ,role="link"></a>
            <span class="forgotusername" dir="auto" style="color: blue; cursor: pointer;">Forgot Username?</span>
        --><br>
            <button type="submit">Login</button>
            <br>
            <br>
            <a href="#" ,role="link"></a>
            <span class="signuphere" dir="auto" style="color: black; cursor: pointer;">
                <p class="signuphere">Don't have an account? 
                    <a href="signup.html" , role="link">
                <span class="sig1", dir="auto" style="color: blue;">Signup</span>
                </a>
            </p>
            </span>
        </form>
    </div>
</body>
</html>
