<body>
    <div class="container">
        <h1 class="mt-5">Portfolio Tracker</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addStockModal">Add Stock</button>
        
        <!-- Stock Holdings Table -->
        <table class="table mt-3" id="holdingsTable">
            <thead>
                <tr>
                    <th>Stock Name</th>
                    <th>Quantity</th>
                    <th>Purchase Price</th>
                    <th>Current Price</th>
                    <th>Total Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Stock holdings will be populated here -->
            </tbody>
        </table>

        <!-- Add Stock Modal -->
        <div class="modal fade" id="addStockModal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStockModalLabel">Add Stock</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addStockForm">
                            <div class="form-group">
                                <label for="stockName">Stock Name</label>
                                <input type="text" class="form-control" id="stockName" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="purchasePrice">Purchase Price</label>
                                <input type="number" class="form-control" id="purchasePrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Stock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
