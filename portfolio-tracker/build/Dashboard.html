<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <main>
        <section id="overview">
            <h2>Portfolio Overview</h2>
            <div id="total-value">
                <h3>Total Value:</h3>
                <span id="value-amount">$50.00</span>
            </div>
            <div id="profit-loss">
                <h3>Profit/Loss:</h3>
                <span id="profit-amount">$30.58</span>
            </div>
        </section>

        <section id="top-performers">
            <h2>Top Performing Stocks</h2>
            <div id="stock-list">
                </div>
        </section>

        <section id="portfolio-distribution">
            <h2>Portfolio Distribution</h2>
            <div id="chart">
                </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
